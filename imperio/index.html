<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="imagens/favicon.icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Império da Nadja</title>
</head>
<body>
    <header class="header">
        <h1>IMPÉRIO DA NADJA</h1>
        <nav class="header-main">
            <ul class="list-main">
                <il class="main-items">Lançamentos</il>
                <il class="main-items">Promos</il>
                <il class="main-items">kits</il>
                <il class="main-items">Perfumaria</il>
                <il class="main-items">Corpo e Banho</il>
                <il class="main-items">Make</il>
                <il class="main-items">Cabelo</il>
                <il class="main-items">Skincare</il>
                <il class="main-items">Infantil</il>
                <il class="main-items">Masculino</il>
                <il class="main-items">Casa</il>
                <il class="main-items">Roupas</il>
                <il class="main-items">Chocolates</il>
            </ul>
        </nav>
    </header>
    <main class="main">
            <section>
                <div class="main-container">
                    <img class="img-container" src="imagens/perfume.png" alt="">
                    <img class="img-container" src="imagens/roupas.png" alt="">
                    <img class="img-container" src="imagens/chocolate.png" alt="">
                </div>
            </section>
            <section>
                <div class="main-highlights">
                    <h2 class="main-brands">DIVERSAS MARCAS</h2>
                    <p class="main-p">ENTREGAS PRESENCIAIS GRÁTIS</p>
                    <form class="main-form">
                        <input type="text" name="pesquisa" placeholder="O que você deseja hoje?">
                        <button type="submit">Pesquisar</button>
                    </form>
                </div>
            </section>
    
        <h1 class="h1-destaque">PRODUTOS EM DESTAQUES</h1>

        <section>
            <div class="container">
            
                <div class="slider" id="slider" >
                    <img src="imagens/imagem1.jpg" class="destaque-img" >
                    <img src="imagens/imagem2.jpg" class="destaque-img" >
                    <img src="imagens/imagem3.jpg" class="destaque-img" >
                    <img src="imagens/imagem4.jpg" class="destaque-img" > 
                    <img src="imagens/imagem5.png" class="destaque-img" >
                    <img src="imagens/imagem6.png" class="destaque-img" >
                    <img src="imagens/imagem7.png" class="destaque-img" >
                </div>
                <img id="previous" src="imagens/seta-esquerda.png" alt="">
                <img id="next" src="imagens/seta-direita.png" alt="">
                <div class="dots-container">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </section>
    </main> 
    <footer></footer>
    
    <script src="index.js"></script>       
</body>
</html>
