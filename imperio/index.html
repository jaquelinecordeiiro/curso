<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="imagens/favicon.icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Império da Nadja</title>
</head>
<body>
    <header class="header">
        <h1>IMPÉRIO DA NADJA</h1>
        <nav class="header-main">
            <ul class="list-main">
                <il class="main-items">Lançamentos</il>
                <il class="main-items">Promos</il>
                <il class="main-items">kits</il>
                <il class="main-items">Perfumaria</il>
                <il class="main-items">Corpo e Banho</il>
                <il class="main-items">Make</il>
                <il class="main-items">Cabelo</il>
                <il class="main-items">Skincare</il>
                <il class="main-items">Infantil</il>
                <il class="main-items">Masculino</il>
                <il class="main-items">Casa</il>
                <il class="main-items">Roupas</il>
                <il class="main-items">Chocolates</il>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main-container">
            <img class="img-container" src="imagens/perfume.png" alt="">
            <img class="img-container" src="imagens/roupas.png" alt="">
            <img class="img-container" src="imagens/chocolate.png" alt="">
        </div>
        <div class="main-highlights">
            <h2 class="main-brands">DIVERSAS MARCAS</h2>
            <p>ENTREGA GRÁTIS <br>    
            ENTREGAS PRESENCIAIS*</p>
            <form>
                <input type="text" name="pesquisa" placeholder="O que você deseja hoje?">
                <button type="submit">Pesquisar</button>
            </form>
        </div>
        <h1>PRODUTOS EM DESTAQUES</h1>
       
    </main>
    <section class="carousel">
        <input type="radio" name="carousel" id="carousel1" checked="checked" />
        <input type="radio" name="carousel" id="carousel2" />
        <input type="radio" name="carousel" id="carousel3" />
        <input type="radio" name="carousel" id="carousel4" />

        <main class="carousel__stage">
            <aside class="carousel__item">
            <img class="carousel__image" src="imagens/kit-mae.png" />
            <label for="carousel2" class="carousel__next carousel__control"></label>
            </aside>

            <aside class="carousel__item">
            <label for="carousel1" class="carousel__prev carousel__control"></label>
            <img class="carousel__image" src="imagens/kit.png" />
            <label for="carousel3" class="carousel__next carousel__control"></label>
            </aside>

            <aside class="carousel__item">
            <label for="carousel2" class="carousel__prev carousel__control"></label>
            <img class="carousel__image" src="imagens/kit2.png" />
            <label for="carousel4" class="carousel__next carousel__control"></label>
            </aside>

            <aside class="carousel__item">
            <label for="carousel3" class="carousel__prev carousel__control"></label>
            <img class="carousel__image" src="imagens/kit4.png" />
            </aside>
        </main>
    </section>
           
</body>
</html>
